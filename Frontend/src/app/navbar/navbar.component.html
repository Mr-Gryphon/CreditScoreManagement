<nav class="navbar navbar-expand-lg fixed-top flex-wrap navbar-light bg-light sub-nav justify-content-between" style="margin-top:56px; z-index:1;">
	<div class="navbar-nav">
		<span *ngIf="homeshow">Home</span>
	    <span *ngIf="adminshow">Admin</span>
	    <span *ngIf="bankshow">Bank</span>
	    <span *ngIf="col_agencyshow">Collection Agency</span>
	    <span *ngIf="companyshow">Company</span>
	</div>
	<span class="my-2 my-sm-0" *ngIf="!homeshow && balance"><span style="color: green;">Address :</span> {{balance.address}} &nbsp;<span style="color: green;">Balance :</span> eth({{balance.bal}})</span>
</nav>


<ng-template #BankLogin1 let-c="close" let-d="dismiss">
  <div class="modal-header bg-primary" style="color: #fff;">
    <h5 class="modal-title">Login to Bank</h5>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="aaddress">Account Address</label>
          <input type="text" class="form-control" name="aaddress" id="aaddress" [(ngModel)]="aaddress" placeholder="Account Address">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="password">Password</label>
          <input type="text" class="form-control" name="password" id="password" [(ngModel)]="password" placeholder="Password">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning col-md-6 " (click)="c('Close click')">Close</button>
    <button type="button" class="btn btn-primary col-md-6 " (click)="BankLogin();d('Cross click');">Submit</button>
  </div>
</ng-template>
