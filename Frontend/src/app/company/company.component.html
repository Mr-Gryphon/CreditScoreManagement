<app-navbar></app-navbar>
<main role="main" class="company">
  <div class="row no-margin">
    <div class="col-md-12 text-center" style="display: inline-flex;">
      <div class="mx-auto"> 
        <div class="card-deck">
          <div class="card text-white bg-primary mr-3" style="width: 16rem;">
          <div class="card-header">Initialize C2C Txn</div>
          <div class="card-body">
          <button class="btn btn-light" (click)="openVerticallyCentered(C2CTxn)">Proceed</button>
          </div>
        </div>
        <div class="card text-white bg-success mr-3" style="width: 16rem;">
          <div class="card-header">C2C Txn</div>
          <div class="card-body">
          <button class="btn btn-light" (click)="openVerticallyCentered(AddC2CTxn)">Proceed</button>
          </div>
        </div>
        <div class="card text-white bg-warning mr-3" style="width: 16rem;">
          <div class="card-header">Get Profile</div>
          <div class="card-body">
          <button class="btn btn-light" (click)="GetProfile1();">Proceed</button>
          </div>
        </div>
        <div class="card text-white bg-info mr-3" style="width: 16rem;">
          <div class="card-header">All Transactions</div>
          <div class="card-body">
          <button class="btn btn-light" (click)="openVerticallyCentered(AllTxn)">Proceed</button>
          </div>
        </div>
        <div class="card text-white bg-dark mr-3" style="width: 16rem;">
          <div class="card-header">Give Access</div>
          <div class="card-body">
          <button class="btn btn-light" (click)="openVerticallyCentered(GiveAccess)">Proceed</button>
          </div>
       </div>
          <div class="card text-white bg-secondary mr-3" style="width: 16rem;">
          <div class="card-header">Check Credit Score</div>
          <div class="card-body">
          <button class="btn btn-light" (click)="openVerticallyCentered(creditscore)">Proceed</button>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
    <div class="row margin-5" *ngIf="transactionDetails">
    <div class="col-md-12">
      <div class="card">
    <div class="card-header">
      Response
    </div>
    <div class="card-body" style="overflow-x:  auto;">
      <textarea class="prettyprint form-control" disabled="disabled" readonly="readonly" style="width: 100%;height: 280px;">
        {{transactionDetails | json}}
      </textarea>
        </div>
      </div>
    </div>
  </div>
</main>

<ng-template #C2CTxn let-c="close" let-d="dismiss">
  <div class="modal-header bg-primary" style="color: #fff;">
    <h5 class="modal-title">Initialize C2C Txn</h5>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="company1id">Company ID</label>
          <input type="text" class="form-control" name="company1id" id="company1id" [(ngModel)]="company1id" placeholder="Company 1 ID">
        </div>
        <div class="form-group col-md-6">
          <label for="contractid">Contract ID</label>
          <input type="text" class="form-control" name="contractid" id="contractid" [(ngModel)]="contractid" placeholder="Contract ID">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning btn-sm" (click)="c('Close click')">Close</button>
    <button type="button" class="btn btn-primary btn-sm" (click)="initiatec2ctxn1();d('Cross click');">Submit</button>
  </div>
</ng-template>

<ng-template #AddC2CTxn let-c="close" let-d="dismiss">
  <div class="modal-header bg-success" style="color: #fff;">
    <h5 class="modal-title">C2C Txn</h5>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="company1id">Company ID</label>
          <input type="text" class="form-control" name="company1id" id="company1id" [(ngModel)]="company1id" placeholder="Company 1 ID">
        </div>
        <div class="form-group col-md-6">
          <label for="contractid">Contract ID</label>
          <input type="text" class="form-control" name="contractid" id="contractid" [(ngModel)]="contractid" placeholder="Contract ID">
        </div>
        <div class="form-group col-md-6">
          <label for="invoiceno">Invoice No.</label>
          <input type="text" class="form-control" name="invoiceno" id="invoiceno" [(ngModel)]="invoiceno" placeholder="Invoice No">
        </div>
        <div class="form-group col-md-6">
          <label for="iamount">Installment Amount</label>
          <input type="text" class="form-control" name="iamount" id="iamount" [(ngModel)]="iamount" placeholder="Installment Amount">
        </div>
        <div class="form-group col-md-6">
          <label for="duedate">Due Date</label>
          
                 <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="duedate" [(ngModel)]="duedate" ngbDatepicker #d1="ngbDatepicker" id="duedate">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="d1.toggle();" (blur)="days_arrear();" (focus)="days_arrear();" type="button">
          <i class="fa fa-calendar" aria-hidden="true"></i>
        </button>
      </div>
    </div>
        </div>
        <div class="form-group col-md-6">
          <label for="paymentdate">Payment Date</label>
                 <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="paymentdate" [(ngModel)]="paymentdate" ngbDatepicker #d2="ngbDatepicker" id="paymentdate">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="d2.toggle();" type="button" (blur)="days_arrear();" (focus)="days_arrear();">
         <i class="fa fa-calendar" aria-hidden="true"></i>
        </button>
      </div>
    </div>
        </div>
        <div class="form-group col-md-6">
          <label for="daysinarrear">Days in Arrear</label>
          <input type="text" class="form-control" name="daysinarrear" id="daysinarrear" [(ngModel)]="daysinarrear" [value]="daysinarrear"  placeholder="Days in Arrear">
        </div>
        <div class="form-group col-md-6">
          <label for="obalance">Outstanding Balance</label>
          <input type="text" class="form-control" name="obalance" id="obalance" [(ngModel)]="obalance" placeholder="Outstanding Balance">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning btn-sm" (click)="c('Close click')">Close</button>
    <button type="button" class="btn btn-primary btn-sm" (click)="AddC2CTxn1();d('Cross click');days_arrear();">Submit</button>
  </div>
</ng-template>

<ng-template #AllTxn let-c="close" let-d="dismiss">
  <div class="modal-header bg-info" style="color: #fff;">
    <h5 class="modal-title">All Transactions</h5>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-row">
      <!--   <div class="form-group col-md-6">
          <label for="companyid">CompanyID</label>
          <input type="text" class="form-control" name="companyid" id="companyid" [(ngModel)]="companyid" placeholder="CompanyID">
        </div> -->
